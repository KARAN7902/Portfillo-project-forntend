<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav-link-2 {
      position:absolute;
      right: 0px;
      height: 100%;
      background-color:black;
      width: 0%;
      max-width: 50%;
  transition: all 0.5s linear;
  }
  
  .nav-link-2 .cbtn {
      height: 60px;
  }
  
  .nav-link-2 .cancel-btn {
      position: relative;
      float: right;
      color:red;
      right: 30px;
      text-transform: uppercase;
      font-size: 40px;
      text-decoration: none;
      background-color: black;
  }
  .cancel-btn:active{
      transform: rotate(30deg);
      transition:rotate 0.5s ease 1s;
  }
  
  </style>
</head>
<body>
  <div class="nav-link-2">
    <div class="cbtn">
      <a class="cancel-btn" onclick="closeNextNav();rotate();" href="javascript:void(0)">&times;</a>
    </div>
    <div class="actions2">
      <div class="about-m nav-link-2-hover:hover"><a href="#about">About</a><span>></span></div>
      <div class="skills"><a href="#">Technologies <span>></span></a></div>
      <div class="skills"><a href="#">Projects</a><span>></span></div>
      <div class="contact-me"><a href="contactform.html">Contact Me</a><span>></span></div>
    </div>
  </div>
  <script>
    closeNextNav();
function openNextNav(){
    document.querySelector('.cancel-btn').style.visibility="visible";
    let navElement=document.querySelector('.nav-link-2');
    navElement.style.width="50%";
}

function closeNextNav(){
    document.querySelector('.nav-link-2').style.width="0";
    document.querySelector('.cancel-btn').style.visibility="hidden";
}

  </script>
</body>
</html>
